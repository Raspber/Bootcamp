<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
 <h1>Registration Form</h1>   
 <form action="/process" method="post">
    <div>
        <label>Your Name * </label>
        <input type="text">
    </div>
    <div>
        <label>Last Name * </label>
        <input type="text">
    </div>
    <div>
        <label>Email Address * </label>
        <input type="text">
    </div>
    <div>
        <label> Confirm Password * </label>
        <input type="text">
    </div>
    <div>
        <label> Birthday:</label>
        <input type="date" name="dob">
    </div>
    <!-- GENDER IDENTITY -->
    <label> Gender Identity: </label> 
            <div> 
                <input type="radio" name="GenderIdentity" value="normal" id="Male">
                <label for="Male">Male</label>

                <input type="radio" name="GenderIdentity" value="normal" id="Female">
                <label for="Female">Female</label>

                <input type="radio" name="GenderIdentity" value="normal" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                
                <input type="radio" name="GenderIdentity" value="normal" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer</label>
            </div>
    <!-- DESCRIPTION -->
    <laber>A short description about myself:</laber>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
    <!-- FAVORITE LANGUAGE -->
    <div>
        <label>Favorite Language:</label>
        <select name="Favorite Language">
            <option>Javascript</option>
            <option>Python</option>
            <option>Spanish</option>
            <option>Ruby</option>
        </select>
    </div>
    <!-- UPDATES -->
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, i would like to receive periodic email updates.</label>
    </div>
    <!-- BUTTON -->
    <input type="submit" value="Create Account" >

</form>
<p>* Indicates a required field</p>
</body>
</html>
